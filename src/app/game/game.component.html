<div class="board" *ngIf="!showrules" [ngSwitch]="state" >
    <game-setup     *ngSwitchCase="stateType.SETUP"></game-setup>
    <game-round     *ngSwitchCase="stateType.ROUND"></game-round>
    <game-judge     *ngSwitchCase="stateType.JUDGE"></game-judge>
    <game-result    *ngSwitchCase="stateType.RESULT"></game-result>
    <game-highscore *ngSwitchCase="stateType.HIGHSCORE"></game-highscore>
</div>
<game-rules *ngIf="showrules"></game-rules>
