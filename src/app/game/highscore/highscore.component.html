
<div>

  <h2>Highscore list</h2>

  <ng-template #loadingBlock><shared-loading message="Loading Highscore list!"></shared-loading></ng-template>

  <div *ngIf="list && list.scores.length > 0; else loadingBlock">
    <h3>{{list.name}}</h3>
    <ol>
      <li *ngFor="let score of list.scores">
        {{score.points}} : {{score.name}}
      </li>
    </ol>

    <div class="button-container">
      <button (click)="this.done()" mat-fab color="accent" aria-label="Start a new game">
          <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>
</div>
