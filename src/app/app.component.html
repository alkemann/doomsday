<div id="wrapper">
  <header>
    <div id="toggles">
      <mat-slide-toggle [(ngModel)]="showrules">Help</mat-slide-toggle>
      <mat-slide-toggle [(ngModel)]="showhelp">Hints</mat-slide-toggle>
    </div>
    <h1 color="accent">{{title}}</h1>
  </header>
  <article>
    <div id="content">
      <doomsday-game [showrules]="showrules" [showhelp]="showhelp"></doomsday-game>
    </div>
  </article>
  <footer>
    Alexander &copy; 2021
  </footer>
</div>
